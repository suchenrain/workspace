<!--The content below is only a placeholder and can be replaced.-->

<div class="container">

  <div class="navbar navbar-light bg-light">
      <div class="navbar-header">
          <a class="navbar-brand" href>Angular2 File Upload</a>
      </div>
  </div>

  <div class="row">

      <div class="col-md-12 upload-area">

          <h3>Select files</h3>

          <div ng2FileDrop
               [ngClass]="{'nv-file-over': hasBaseDropZoneOver,'box-hidden':uploader.isUploading}"
               (fileOver)="fileOverBase($event)"
               [uploader]="uploader"
               class="my-drop-zone">
               <a href="javascript:void(0)" (click)="file.click()" >
                Click to browse 
               </a>
              Or Drag & Drop to upload your files
              <input type="file" #file  ng2FileSelect [uploader]="uploader" style="display:none;"/>
          </div>
          <div class="process-tips" [ngClass]="{'box-hidden':!uploader.isUploading}">
              <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
              <span >Processing...</span>
          </div>
          
      </div>

      <div class="col-md-12" style="margin-top: 40px">

          <h3>Response</h3>
          StatusCode:{{results.status}}
          Message:{{results.message}}
          <pre>{{results.data}}</pre>
         

      </div>

  </div>

</div>
