<div class="container" [hidden]="submitted">
  <h1>Hero Form</h1>
  <form ref-heroForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- {{diagnostic}} -->
    <div class="form-group">
      <label for="name">name</label>
      <input type="text" id="name" class="form-control" required [(ngModel)]="model.name" name="name" ref-spy ref-name="ngModel">
      <div class="alert alert-danger" [hidden]="name.pristine||name.valid">Name is required</div>
      <!-- <br>TODO: remove this: {{spy.className}} -->
    </div>
    <div class="form-group">
      <label for="power">Hero Power</label>
      <select id="power" class="form-control" [(ngModel)]="model.power" name="power" required ref-spy ref-power="ngModel">
        <option *ngFor="let pow of powers" bind-value="pow">{{pow}}</option>
      </select>
      <div class="alert alert-danger" [hidden]="power.pristine||power.valid">Power is required</div>
      <!-- <br>TODO: remove this: {{spy.className}} -->
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" id="alterEgo" [(ngModel)]="model.alterEgo" class="form-control" name="alterego">
    </div>
    <button class="btn btn-success" type="submit" [disabled]="!heroForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newHero();heroForm.reset()">New Hero</button>
  </form>
  <!-- {{heroForm.form.valid|json}} -->
</div>
<div [hidden]="!submitted"  class="container">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9  pull-left">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9 pull-left">{{ model.power }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
